<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up | Challenge Channel</title>
	<link rel="icon" href="img/checked.png">
	<link href="https://fonts.googleapis.com/css?family=Cabin:400,400i,700" rel="stylesheet">
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="js/signupRequest.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body id="signup">
	<div class="box">
		<h1>Challenge Channel</h1>
		<h2 class="center">Get started</h2>

		<!-- html form --> 
		<form action="addUser.php" method="post" <pre>
			<label>First Name
				<input type="text" name="firstName" required>
			</label><br>
			<label>Last Name
				<input type="text" name="lastName" required>
			</label><br>
			<label>Username
				<input type="text" name="userName" required>
				<span id="userName-error" class="error"></span>
			</label><br>
			<label>Email
				<input type="email" name="email" required>
				<span id="email-error" class="error"></span>
			</label><br>
			<label>Password
				<input type="password" name="password" required>
			</label><br>
			<label>Age
				<input type="number" name="age" min="1" max="150" required>
			</label><br>
			<input type="submit" value="ADD RECORD" class="btn btn-default">
			</pre>
		</form>
		<p id="message"></p>
		<p class="error"></p>
	</div>
</body>
</html>
