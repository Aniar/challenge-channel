<body>
	<div class="container">
<form id="challengeForm" action="createChallenge.php" method="post">
	<!-- goals 1-10 -->
	<label>One:<br>
		<input type="text" name="goalOne" required><br>
	</label>
	<label>Two:<br>
		<input type="text" name="goalTwo"><br>
	</label>
	<label>Three:<br>
		<input type="text" name="goalThree"><br>
	</label>
	<label>Four:<br>
		<input type="text" name="goalFour"><br>
	</label>
	<label>Five:<br>
		<input type="text" name="goalFive"><br>
	</label>
	<label>Six:<br>
		<input type="text" name="goalSix"><br>
	</label>
	<label>Seven:<br>
		<input type="text" name="goalSeven"><br>
	</label>
	<label>Eight:<br>
		<input type="text" name="goalEight"><br>
	</label>
	<label>Nine:<br>
		<input type="text" name="goalNine"><br>
	</label>
	<label>Ten:<br>
		<input type="text" name="goalTen"><br>
	</label>
	<!-- non goal info -->
	<label>Number of items: <br>
		<input type="number" name="numOfItems" min="1" max="10" required><br>
	</label>
	<label>Title: <br>
		<input type="text" name="title" required><br>
	</label>
	<label>Summary <br>
		<input type="text" name="summary"><br>
	</label>
	<label>Number of tasks: <br>
		<input type="number" name="numTasks" min="1" required><br>
	</label>
	<label class='task'> <br>
		<input type='submit' value='Create Challenge'>
	</label>
</form>

<p class='error'></p>
<p id='message'></p>
	</div><!-- .container -->
